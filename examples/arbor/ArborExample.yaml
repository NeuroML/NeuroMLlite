ArborExample:
    version: NeuroMLlite v0.5.0
    notes: Example for testing Arbor
    parameters:
        v_init: -50
        scale: 3
        input_amp: 0.01
        input_del: 50
        input_dur: 5
    cells:
        test_arbor_cell:
            parameters:
                v_init: v_init
                radius: 3
                mechanism: hh
            arbor_cell: cable_cell
    synapses:
        ampaSyn:
            parameters:
                e_rev: -10
                tau_syn: 2
            pynn_synapse_type: cond_alpha
            pynn_receptor_type: excitatory
    input_sources:
        i_clamp:
            parameters:
                amplitude: input_amp
                start: input_del
                stop: input_del+input_dur
            pynn_input: DCSource
    regions:
        region0:
            x: 0.0
            y: 0.0
            z: 0.0
            width: 1000.0
            height: 100.0
            depth: 1000.0
        region1:
            x: 0.0
            y: 200.0
            z: 0.0
            width: 1000.0
            height: 100.0
            depth: 1000.0
    populations:
        pop0:
            size: scale
            component: test_arbor_cell
            properties:
                color: 1 0 0
            random_layout:
                region: region0
        pop1:
            size: scale
            component: test_arbor_cell
            properties:
                color: 0 1 0
            random_layout:
                region: region1
    projections:
        proj0:
            presynaptic: pop0
            postsynaptic: pop1
            synapse: ampaSyn
            delay: '5'
            weight: 0.0001*random()
            random_connectivity:
                probability: 0.5
    inputs:
        stim:
            input_source: i_clamp
            population: pop0
            cell_ids:
            - 1
            - 2
